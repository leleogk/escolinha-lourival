<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projeto 2 Toke - Escolinha de Futebol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f8ff;
      color: #333;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 120px;
      margin-bottom: 10px;
    }

    nav {
      background-color: #0056b3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Permite que os itens quebrem linha */
    }

    nav a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      display: inline-block;
      white-space: nowrap; /* Evita quebra dentro do texto */
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #003f7f;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .section {
      margin-bottom: 40px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #0056b3;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .contact-info {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1rem;
    }

    /* ===== Responsividade ===== */

    /* Para telas até 768px (tablets e celulares em modo paisagem) */
    @media (max-width: 768px) {
      nav {
        justify-content: center;
      }

      nav a {
        padding: 12px 15px;
        font-size: 1rem;
      }

      form {
        max-width: 90%;
        padding: 15px;
      }
    }

    /* Para telas até 480px (celulares em modo retrato) */
    @media (max-width: 480px) {
      header img {
        width: 90px;
      }

      header h1 {
        font-size: 1.5rem;
      }

      header p {
        font-size: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: stretch;
      }

      nav a {
        padding: 15px;
        border-bottom: 1px solid #004080;
        text-align: center;
        font-size: 1.1rem;
      }

      nav a:last-child {
        border-bottom: none;
      }

      main {
        padding: 15px 10px;
      }

      form {
        max-width: 100%;
        padding: 15px;
        box-shadow: none;
      }

      input, textarea, button {
        font-size: 1.1rem;
        padding: 12px;
      }

      footer {
        font-size: 1rem;
        padding: 15px 10px;
      }
    }
  </style>
</head>
